<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.users.title}">ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
    }

    .users-page .message {
      margin: 12px 0;
      color: #15803D;
    }

    .users-page .form-group {
      margin-bottom: 16px;
    }

    .users-page .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .users-page .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .users-page .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
      outline: none;
    }

    .users-page .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .users-page .btn-primary {
      background: #17a2b8;
      color: #fff;
      padding: 10px 24px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }

    .users-page .user-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 18px;
      background: #fff;
    }

    .users-page .user-id {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 8px;
    }

    .users-page .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
  </style>
</head>

<body class="users-page">
  <h1 th:text="#{admin.users.title}">ユーザー管理</h1>

  <div class="message" th:if="${message}" th:text="${message}"></div>

  <div th:each="u : ${users}" class="user-card">
    <div class="user-id">
      <span th:text="#{admin.users.id}">ID</span>:
      <span th:text="${u.id}">1</span>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{admin.users.username}">ユーザー名</label>
      <div class="form-control" th:text="${u.username}">user</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{admin.users.email}">メール</label>
      <div class="form-control" th:text="${u.email}">user@example.com</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{admin.users.role}">ロール</label>
      <div class="form-control" th:text="${u.role}">USER</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{admin.users.enabled}">有効</label>
      <div class="form-check">
        <input type="checkbox" disabled th:checked="${u.enabled}">
        <span th:text="${u.enabled}">true</span>
      </div>
    </div>
    <div class="actions">
      <a class="btn-primary" th:href="@{/admin/users/{id}/edit(id=${u.id})}" th:text="#{admin.users.edit}">編集</a>
    </div>
  </div>

  <div class="actions" style="margin-top: 12px;">
    <a th:href="@{/todos}" th:text="#{admin.users.back}">ToDo一覧へ戻る</a>
  </div>
</body>

</html>

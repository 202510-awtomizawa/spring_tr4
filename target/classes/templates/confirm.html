<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDo確認</title>
  <style>
    body.todo-confirm-page {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f9;
    }

    .todo-confirm-page .confirm-card {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .todo-confirm-page h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 26px;
    }

    .todo-confirm-page .lead {
      text-align: center;
      margin: 0 0 20px;
      color: #4b5563;
    }

    .todo-confirm-page .form-group { margin-bottom: 16px; }
    .todo-confirm-page .form-label { display: block; margin-bottom: 6px; font-weight: 500; }

    .todo-confirm-page .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      background: #fff;
    }

    .todo-confirm-page .form-control.readonly {
      background: #f9fafb;
      color: #111827;
      min-height: 42px;
      display: flex;
      align-items: center;
    }

    .todo-confirm-page .form-control.textarea-like {
      min-height: 96px;
      align-items: flex-start;
      white-space: pre-wrap;
    }

    .todo-confirm-page .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
      outline: none;
    }

    .todo-confirm-page .form-check { display: flex; align-items: center; gap: 8px; }

    .todo-confirm-page .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .todo-confirm-page .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 15px;
    }

    .todo-confirm-page .btn-primary { background: #17a2b8; color: white; }
    .todo-confirm-page .btn-primary:hover { filter: brightness(0.95); }

    .todo-confirm-page .btn-secondary { background: #e5e7eb; color: #111827; }
  </style>
</head>
<body class="todo-confirm-page">
  <div class="confirm-card">
    <h1>ToDo確認</h1>
    <p class="lead">上記で登録して良いですか？</p>

    <div class="form-group">
      <label class="form-label">作成者</label>
      <div class="form-control readonly" th:text="${todo.author}">作成者</div>
    </div>

    <div class="form-group">
      <label class="form-label">タイトル</label>
      <div class="form-control readonly" th:text="${todo.title}">タイトル</div>
    </div>

    <div class="form-group">
      <label class="form-label">詳細</label>
      <div class="form-control readonly textarea-like" th:text="${todo.detail}">詳細</div>
    </div>

    <div class="form-group">
      <label class="form-label">状態</label>
      <div class="form-control readonly" th:text="${todo.completed ? '完了' : '未完了'}">未完了</div>
    </div>

    <div class="form-group">
      <label class="form-label">優先度</label>
      <div class="form-control readonly" th:text="${todo.priority.displayName}">中</div>
    </div>

    <div class="form-group">
      <label class="form-label">期限</label>
      <div class="form-control readonly" th:text="${todo.deadline != null ? #temporals.format(todo.deadline, 'yyyy/MM/dd') : ''}"></div>
    </div>

    <div class="form-group">
      <label class="form-label">カテゴリ</label>
      <div class="form-control readonly" th:text="${(todo.category != null && todo.category.id != null) ? todo.category.name : '未分類'}">未分類</div>
    </div>

    <div class="btn-group">
      <form method="post" th:action="@{/todos}" style="display:inline;">
        <input type="hidden" name="id" th:value="${todo.id}">
        <input type="hidden" name="author" th:value="${todo.author}">
        <input type="hidden" name="title" th:value="${todo.title}">
        <input type="hidden" name="detail" th:value="${todo.detail}">
        <input type="hidden" name="completed" th:value="${todo.completed}">
        <input type="hidden" name="priority" th:value="${todo.priority}">
        <input type="hidden" name="deadline" th:value="${todo.deadline}">
        <input type="hidden" name="category.id" th:value="${todo.category != null ? todo.category.id : ''}">
        <button class="btn btn-primary" type="submit">登録</button>
      </form>

      <form method="post" th:action="@{/todos/new}" style="display:inline;">
        <input type="hidden" name="id" th:value="${todo.id}">
        <input type="hidden" name="author" th:value="${todo.author}">
        <input type="hidden" name="title" th:value="${todo.title}">
        <input type="hidden" name="detail" th:value="${todo.detail}">
        <input type="hidden" name="completed" th:value="${todo.completed}">
        <input type="hidden" name="priority" th:value="${todo.priority}">
        <input type="hidden" name="deadline" th:value="${todo.deadline}">
        <input type="hidden" name="category.id" th:value="${todo.category != null ? todo.category.id : ''}">
        <button class="btn btn-secondary" type="submit">修正</button>
      </form>
    </div>
  </div>
</body>
</html>

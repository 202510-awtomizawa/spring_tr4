<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{create.title}">ToDo登録</title>
  <style>
    body.todo-create-page {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f9;
    }

    .todo-create-page .form-wrap {
      max-width: 920px;
      margin: 40px auto;
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .todo-create-page h1 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 26px;
    }

    .todo-create-page .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .todo-create-page .form-group { margin-bottom: 16px; }
    .todo-create-page .form-label { display: block; margin-bottom: 6px; font-weight: 500; }

    .todo-create-page .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .todo-create-page .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
      outline: none;
    }

    .todo-create-page .input-group {
      display: flex;
      align-items: stretch;
    }

    .todo-create-page .input-group-text {
      padding: 10px 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-right: none;
      border-radius: 6px 0 0 6px;
      display: flex;
      align-items: center;
    }

    .todo-create-page .input-group .form-control {
      border-radius: 0 6px 6px 0;
    }

    .todo-create-page .radio-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .todo-create-page .form-radio {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .todo-create-page .file-upload {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      color: #6b7280;
      background: #fafafa;
    }

    .todo-create-page .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    .todo-create-page .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 15px;
    }

    .todo-create-page .btn-primary {
      background: #17a2b8;
      color: #fff;
    }

    .todo-create-page .btn-primary:hover { filter: brightness(0.95); }

    .todo-create-page .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .todo-create-page .required { color: #c00; }
    .todo-create-page .error { color: #c00; font-size: 12px; margin-top: 4px; }
    .todo-create-page .helper { color: #6b7280; font-size: 12px; margin-top: 6px; }

    @media (max-width: 720px) {
      .todo-create-page .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="todo-create-page">
  <div class="form-wrap">
    <h1 th:text="#{create.title}">ToDo登録</h1>

    <form method="post" th:action="@{/todos/confirm}" th:object="${todo}">
      <input type="hidden" th:field="*{id}">

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="author"><span th:text="#{label.author}">作成者</span> <span class="required" th:text="#{label.required}">必須</span></label>
          <input class="form-control" type="text" th:field="*{author}" id="author" placeholder="作成者" th:attr="placeholder=#{label.author}">
          <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="title"><span th:text="#{label.title}">タイトル</span> <span class="required" th:text="#{label.required}">必須</span></label>
          <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="タイトル" th:attr="placeholder=#{label.title}">
          <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="detail" th:text="#{label.detail}">詳細</label>
        <textarea class="form-control" rows="4" th:field="*{detail}" id="detail" placeholder="詳細" th:attr="placeholder=#{label.detail}"></textarea>
        <div class="error" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" th:text="#{label.status}">状態</label>
          <div class="radio-group">
            <label class="form-radio">
              <input type="checkbox" th:field="*{completed}">
              <span th:text="#{status.done}">完了</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="priority" th:text="#{label.priority}">優先度</label>
          <select class="form-control" th:field="*{priority}" id="priority">
            <option th:each="p : ${priorities}" th:value="${p}" th:text="${p.displayName}"></option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="deadline" th:text="#{label.deadline}">期限</label>
          <div class="input-group">
            <span class="input-group-text">&#128197;</span>
            <input class="form-control" type="date" th:field="*{deadline}" id="deadline"
                   th:attr="min=${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="category" th:text="#{label.category}">カテゴリ</label>
          <select class="form-control" th:field="*{category.id}" id="category">
            <option value="" th:text="#{category.unclassified}">未分類</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
          </select>
          <div class="helper">
            <a th:href="@{/categories}" th:text="#{menu.category}">カテゴリ編集</a>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" type="submit" th:text="#{button.confirm}">確認</button>
        <a class="btn btn-secondary" th:href="@{/todos}" th:text="#{button.back}">戻る</a>
      </div>
    </form>

    <form method="post" th:if="${todo.id != null}" th:action="@{/todos/{id}/delete(id=${todo.id})}"
      onsubmit="return confirm('削除しますか？');"
      th:attr="onsubmit=|return confirm('${#messages.msg(\"confirm.delete\")}')|">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div class="btn-group" style="margin-top: 16px;">
        <button class="btn btn-secondary" type="submit" th:text="#{button.delete}">削除</button>
      </div>
    </form>
  </div>
</body>
</html>

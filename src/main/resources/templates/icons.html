<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>???????????</title>
  <style>
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 16px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon-item:hover {
      background: #f8f9fa;
    }

    .icon-item .material-icons {
      font-size: 32px;
      margin-bottom: 8px;
      color: #333;
    }

    .icon-name {
      font-size: 11px;
      color: #6c757d;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="icon-grid">
    <div class="icon-item">
      <span class="material-icons">home</span>
      <span class="icon-name">home</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">search</span>
      <span class="icon-name">search</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">settings</span>
      <span class="icon-name">settings</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">favorite</span>
      <span class="icon-name">favorite</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">delete</span>
      <span class="icon-name">delete</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">edit</span>
      <span class="icon-name">edit</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">add</span>
      <span class="icon-name">add</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">remove</span>
      <span class="icon-name">remove</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">close</span>
      <span class="icon-name">close</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">check</span>
      <span class="icon-name">check</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">refresh</span>
      <span class="icon-name">refresh</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">more_vert</span>
      <span class="icon-name">more_vert</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">menu</span>
      <span class="icon-name">menu</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">arrow_back</span>
      <span class="icon-name">arrow_back</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">arrow_forward</span>
      <span class="icon-name">arrow_forward</span>
    </div>
    <div class="icon-item">
      <span class="material-icons">expand_more</span>
      <span class="icon-name">expand_more</span>
    </div>
  </div>
</body>
</html>

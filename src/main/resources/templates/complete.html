<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{complete.title}">ToDo完了</title>
  <style>
    body.todo-complete-page {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f9;
    }

    .todo-complete-page .complete-card {
      max-width: 720px;
      margin: 24px auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .todo-complete-page h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 26px;
    }

    .todo-complete-page .lead {
      text-align: center;
      margin: 0 0 20px;
      color: #4b5563;
    }

    .todo-complete-page .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      background: #fff;
    }

    .todo-complete-page .form-control.readonly {
      background: #f9fafb;
      min-height: 42px;
      display: flex;
      align-items: center;
    }

    .todo-complete-page .form-control.textarea-like {
      min-height: 96px;
      align-items: flex-start;
      white-space: pre-wrap;
    }

    .todo-complete-page .form-label { display: block; margin-bottom: 6px; font-weight: 500; }
    .todo-complete-page .form-group { margin-bottom: 16px; }

    .todo-complete-page .btn-primary {
      background: #17a2b8;
      color: white;
      padding: 10px 24px;
      border-radius: 6px;
      border: none;
      display: inline-block;
      text-decoration: none;
    }

    .todo-complete-page .btn-primary:hover { filter: brightness(0.95); }

    .todo-complete-page .actions {
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body class="todo-complete-page">
  <div class="complete-card">
    <h1 th:text="#{complete.title}">ToDo完了</h1>
    <p class="lead" th:text="#{complete.message}">上記で登録しました。</p>

    <div class="form-group">
      <label class="form-label" th:text="#{label.author}">作成者</label>
      <div class="form-control readonly" th:text="${todo.author}">作成者</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.title}">タイトル</label>
      <div class="form-control readonly" th:text="${todo.title}">タイトル</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.detail}">詳細</label>
      <div class="form-control readonly textarea-like" th:text="${todo.detail}">詳細</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.status}">状態</label>
      <div class="form-control readonly" th:if="${todo.completed == true}" th:text="#{status.done}">完了</div>
      <div class="form-control readonly" th:unless="${todo.completed == true}" th:text="#{status.todo}">未完了</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.priority}">優先度</label>
      <div class="form-control readonly" th:text="${todo.priority.displayName}">中</div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.deadline}">期限</label>
      <div class="form-control readonly" th:text="${todo.deadline != null ? #temporals.format(todo.deadline, 'yyyy/MM/dd') : ''}"></div>
    </div>
    <div class="form-group">
      <label class="form-label" th:text="#{label.category}">カテゴリ</label>
      <div class="form-control readonly" th:text="${(todo.category != null && todo.category.id != null) ? todo.category.name : #messages.msg('category.unclassified')}">未分類</div>
    </div>

    <div class="actions">
      <a class="btn-primary" th:href="@{/todos}" th:text="#{button.to_list}">一覧へ</a>
    </div>
  </div>
</body>
</html>
